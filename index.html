<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="scoreboard">
        <div id="user_row">
            <div id="userName">You: </div>
            <div id="humanScore">0</div>
        </div>
        <div id="computer_row">
            <div id="computer_name">Computer: </div>
            <div id="computerScore">0</div>
        </div>
    </div>
    <div id="result"></div>
    <div id="button_panel">
        <button id="rock">Choose Rock</button>
        <button id="paper">Choose Paper</button>
        <button id="scissors">Choose Scissors</button>
    </div>
    <div id="results"></div>
</body>
</html>
